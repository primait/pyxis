---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Environment:
    Type: String
    AllowedValues:
    - staging
    - production
  ReleaseVersion:
    Type: String
  TaskDesiredCount:
    Type: Number
    Default: '2'
  HostnamePattern:
    Type: String
  HostnamePatternPriority:
    Type: Number
    Default: 1

Mappings:
  ECSCluster:
    staging:
      id: ecs-cluster-allinone-staging-ECSCluster-1ECKQ785CYFWL
      PyxisRam: '100'
      HealthyThreshold: 10
      DeploymentMaximumPercent: '100'
      DeploymentMinimumHealthyPercent: '50'
      ALBShortName: pyxis-staging
    production:
      id: ecs-cluster-microservices-vpc-production-ECSCluster-1R9CD4IMHJTAJ
      PyxisRam: '100'
      HealthyThreshold: 10
      DeploymentMaximumPercent: '100'
      DeploymentMinimumHealthyPercent: '50'
      ALBShortName: pyxis-production

Conditions:
  ManageDNS: !Equals [ !Ref Environment, staging ]

Resources:
  ECSServicePyxis:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !FindInMap [ ECSCluster, !Ref Environment, id ]
      DesiredCount:
        Ref: TaskDesiredCount
      TaskDefinition:
        Ref: TaskDefinitionPyxis
      LoadBalancers:
      - ContainerName: pyxis
        ContainerPort: '80'
        TargetGroupArn:
          Ref: ApplicationLoadBalancerTargetGroup
      DeploymentConfiguration:
        MaximumPercent:
          Fn::FindInMap:
          - ECSCluster
          - Ref: Environment
          - DeploymentMaximumPercent
        MinimumHealthyPercent:
          Fn::FindInMap:
          - ECSCluster
          - Ref: Environment
          - DeploymentMinimumHealthyPercent
      Role:
        Fn::ImportValue:
          Fn::Sub: ecs-roles-pyxis-${Environment}-service
    DependsOn:
    - ApplicationLoadBalancerTargetGroup
    - ApplicationLoadBalancerHttpsListenerRule

  TaskDefinitionPyxis:
    Type: AWS::ECS::TaskDefinition
    Properties:
      TaskRoleArn:
        Fn::ImportValue:
          Fn::Sub: ecs-roles-pyxis-${Environment}-task
      ContainerDefinitions:
      - Name: pyxis
        Image: prima/pyxis:1.12.2-1
        Essential: true
        MemoryReservation:
          Fn::FindInMap:
          - ECSCluster
          - Ref: Environment
          - PyxisRam
        PortMappings:
        - ContainerPort: 80
        Environment:
        - Name: AWS_STACK_NAME
          Value:
            Ref: AWS::StackName
        - Name: VERSION
          Value:
            Ref: ReleaseVersion
        - Name: ENV
          Value: !Ref Environment
        - Name: PORT
          Value: '80'
      Volumes:
      - Name: awseb-logs-system
        Host:
          SourcePath: "/var/log"

  ApplicationLoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 5
      HealthCheckPath: "/health-check"
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 4
      HealthyThresholdCount:
        Fn::FindInMap:
        - ECSCluster
        - Ref: Environment
        - HealthyThreshold
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Name:
        !FindInMap [ ECSCluster, !Ref Environment, ALBShortName ]
      Port: 80
      Protocol: HTTP
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 30
      - Key: stickiness.enabled
        Value: true
      - Key: stickiness.type
        Value: lb_cookie
      - Key: stickiness.lb_cookie.duration_seconds
        Value: 360
      VpcId:
        Fn::ImportValue: !Sub Vpc-${Environment}

  ApplicationLoadBalancerHttpsListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn:
          Ref: ApplicationLoadBalancerTargetGroup
      Conditions:
      - Field: host-header
        Values:
        - !Ref HostnamePattern
      ListenerArn:
        Fn::ImportValue: !Sub AlbPublicDefaultHttpsListener-http-${Environment}
      Priority: !Ref HostnamePatternPriority
      

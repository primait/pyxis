container-page:
  title: Contenitori
  description: >
    I container sono l'elemento base in cui contenere qualunque componente
    di pyxis e gestire l'aspetto base della pagina.
    I container di default non hanno una flex direction assegnata, utilizzare
    l'utility class flexDirection per impostare una direzione di flexing ed
    eventualmente specificare un wrap.
    I container non applicano di default padding o margini ai componenti interni
  normal-containers:
    title: Container Regolari
    description: >
      I container regolari hanno una dimensione massima che dipende dal breakpoint e dei margini laterali
  fluid-containers:
    title: Container Fluidi
    description: >
      I container fluidi occupano sempre il 100% della larghezza della pagina



################################################################################
# COMPONENTS
################################################################################

accordion-page:
  title: Accordion
  description: >-
    Un accordion è un elemento che offre una sezione con un titolo e un
    corpo collassabile. Un accordion può essere singolo o contenuto
    in un accordion group.


buttons-page:
  title: Bottoni
  description: >-
    Aggiungere la classe 'a-btn' con i suoi vari modificatori per ottenere un
    bottone di dimensioni standard. Un bottone standard di default si dispone
    automaticamente al centro orizzontale del suo elemento padre. Le varianti
    dark sono visibili correttamente solo su un background scuro. Quando è
    necessario impilare più bottoni in uno stesso contenuto è opportuno
    utilizzare la classe m-btnGroup e le sue varianti.


---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-git:1.3-3
  environment:
    DRONE_SSH_KEY:
      from_secret: drone_ssh_key
    PLUGIN_DEPTH: 5
  commands:
  - mkdir ~/.ssh && echo $DRONE_SSH_KEY | base64 -d > ~/.ssh/id_rsa && chmod 400 ~/.ssh/id_rsa && echo "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

- name: pre-start
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - pre-start-scripts
  environment:
    COUNTRY: it
  depends_on:
  - git-clone

- name: cache-restore
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-restore
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - git-clone

- name: linter-deploy-files
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - cfn-lint
  - shellcheck deploy/deploy deploy/wait_for_stack
  depends_on:
  - git-clone

- name: check-secrets
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - check-secrets-grants
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - git-clone

- name: build-image
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - sed -i 's/USER node/USER root/g' ./Dockerfile
  - docker build -t prima/pyxis-ci:1 ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - cache-restore

- name: frontend-dependencies
  image: prima/pyxis-ci:1
  commands:
  - mv .fakenpmrc .npmrc
  - yarn install
  environment:
    ELM_HOME: /drone/src/.elm
    NPM_TOKEN:
      from_secret: npm_token
    YARN_CACHE_FOLDER: /drone/src/.cache
  depends_on:
  - pre-start
  - build-image

- name: build-site
  image: prima/pyxis-ci:1
  commands:
  - yarn build:site
  environment:
    ELM_HOME: /drone/src/.elm
    NPM_TOKEN:
      from_secret: npm_token
    YARN_CACHE_FOLDER: /drone/src/.cache
  depends_on:
  - frontend-dependencies

- name: deploy-staging
  image: prima/pyxis-ci:1
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/deploy staging
  environment:
    DRONE_SSH_KEY:
      from_secret: drone_ssh_key
    ELM_HOME: /drone/src/.elm
    NPM_TOKEN:
      from_secret: npm_token
    YARN_CACHE_FOLDER: /drone/src/.cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  when:
    branch:
    - master
  depends_on:
  - frontend-dependencies
  - build-site

- name: wait-for-stack-staging
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/wait_for_stack staging
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  when:
    branch:
    - master
  depends_on:
  - deploy-staging

- name: cache-save
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-save .cache .elm node_modules elm-stuff
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  when:
    branch:
    - master
  depends_on:
  - deploy-staging

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - push


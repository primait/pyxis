---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: drillster/drone-email
  settings:
    from: noreply@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

trigger:
  event:
  - push
  status:
  - failure

depends_on:
- default

---
kind: pipeline
name: notify-captainhook-production

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: send
  image: prima/drone-webhook
  settings:
    secret:
      from_secret: captainhook_secret
    urls: http://captainhook-internal.prima.it/drone/deploy

trigger:
  event:
  - tag
  status:
  - success
  - failure

depends_on:
- deploy

